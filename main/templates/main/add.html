{% extends 'main/base.html' %}

{% block title %}
    Добавление объекта для сдачи
{% endblock %}

{% block content %}
    <p>Добавление объекта для сдачи</p>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success mt-4">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
