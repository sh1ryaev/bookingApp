{% extends 'main/base.html' %}
{% block content %}
    <div class="container">
     <div class="form-bg">
    <div class="container">
        <div class="row">
                <div class="col">
            <img src="https://colorlib.com/etc/lf/Login_v18/images/bg-01.jpg" alt="" style="width: 600px; height: 472px; object-fit: cover; position: absolute; left:15%">
        </div>
            <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                <div class="form-container">
                    <form class="form-horizontal" action="/org_login" method="POST">
                        {% csrf_token %}
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{error}}
                            </div>
                        {% endif %}
                        <h3 class="title">Войти</h3>
                    <p>Вы собираетесь войти как собственник</p>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" value="{{values.email}}" placeholder="Enter your Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Enter your Password">
                        </div>
                    <button type="submit" class="btn">Войти</button>
                        <span class="signup">или <a href="{% url 'org_reg' %}">Зарегистрироваться</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
