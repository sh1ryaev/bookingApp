{% extends 'main/base.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% block content %}
<div class="container">
     <div class="form-bg">
    <div class="container">
        <div class="row">
                <div class="col">
            <img src="https://preview.colorlib.com/theme/bootstrap/login-form-06/images/xbg_1.jpg.pagespeed.ic.nj5iPvtRed.webp" alt="" style="width: 600px; height: 467px; object-fit: cover; position: absolute; left:15%">
        </div>
            <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                <div class="form-container">
                    <form class="form-horizontal" action="/login" method="POST">
                        {% csrf_token %}
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{error}}
                            </div>
                        {% endif %}
                        <h3 class="title">Войти</h3>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" value="{{values.email}}" placeholder="Enter your Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Enter your Password">
                        </div>
                    <button type="submit" class="btn">Войти</button>
                        <span class="signup">или <a href="{% url 'signup' %}">Зарегистрироваться</a></span>
                        <span class="forgot"><a href="{% url 'org_login' %}">Хотите войти как собственник?</a></span>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</div>

{% endblock %}
