{% extends 'main/base.html' %}
{% block content %}
    <div class="container mt-4">
        <div class="p-3 m-3">
            <div class="col-lg-5 rounded mx-auto pt-4">
                <h3 class="alert alert-success" style="text-align:center">Создайте аккаунт</h3>
                <form action="/signup" method="POST">
                    {% csrf_token %}
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="">Имя</label>
                        <input type="text" name="firstname"
                               id="" value="{{ values.first_name }}" class="form-control form-control-sm"
                               placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Фамилия</label>
                        <input type="text" name="lastname"
                               id="" value="{{ values.last_name }}" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label for="">Номер телефона</label>
                        <input type="text" name="phone"
                               id="" class="form-control form-control-sm"
                               value="{{ values.phone }}"
                               placeholder="9876543210">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input required type="email" name="email" id=""
                               value="{{ values.email }}"
                               class=" form-control-sm form-control" placeholder="abc@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="">Пароль</label>
                        <input type="password"
                               name="password"
                               id=""
                               class="form-control form-control-sm">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label d-grid gap-2" for="exampleCheck1">Запомнить меня</label>
                    </div>
                {% if is_send %}
                    <div  class="form-group">
                        <label for="">Код подтверждения</label>
                        <input type="number"
                               name="code"
                               id=""
                               class="form-control form-control-sm">
                    </div>
                {% endif %}

                    <hr>
                    <button type="submit" class="btn btn-sm btn-success col-lg-12">Создать аккаунт</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
